name: iOS TestFlight (MAUI) ‚Äî p√∫blico ‚ûú privado

on:
  workflow_dispatch:

concurrency:
  group: ios-testflight-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DOTNET_VERSION: 8.0.415
  XCODE_VERSION: "16.1"

jobs:
  build-and-upload:
    runs-on: macos-14

    steps:
      # 1) Repo CI (este)
      - name: Checkout (CI repo)
        uses: actions/checkout@v4

      # 2) Repo privado con el c√≥digo
      - name: Checkout private source
        uses: actions/checkout@v4
        with:
          repository: Salvacuentacuentos/Eraseunaapp
          path: source/repos
          ssh-key: ${{ secrets.PRIVATE_REPO_DEPLOY_KEY }}

      # 3) Herramientas
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Point .NET to selected Xcode (DEVELOPER_DIR & MD_APPLE_SDK_ROOT)
        shell: bash
        run: |
          set -euo pipefail
          XCODE_DEV="$(xcode-select -p)"
          XCODE_APP="$(dirname "$(dirname "$XCODE_DEV")")"
          echo "DEVELOPER_DIR=$XCODE_DEV"     >> "$GITHUB_ENV"
          echo "MD_APPLE_SDK_ROOT=$XCODE_APP" >> "$GITHUB_ENV"
          xcodebuild -version

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.sln', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # 4) Detectar autom√°ticamente el csproj
      - name: Locate project (auto)
        id: proj
        shell: bash
        run: |
          set -euo pipefail
          CS=$(find source -maxdepth 6 -type f -name "Eraseunaapp.csproj" -print -quit)
          [ -n "$CS" ] || { echo "No se encontr√≥ Eraseunaapp.csproj"; exit 1; }
          DIR=$(dirname "$CS")
          echo "csproj=$CS"  >> $GITHUB_OUTPUT
          echo "srcdir=$DIR" >> $GITHUB_OUTPUT
          echo "Proyecto: $CS"
          echo "Carpeta:  $DIR"

      # 5) Fijar SDK .NET 8 en el c√≥digo
      - name: Pin .NET 8 SDK (global.json)
        working-directory: ${{ steps.proj.outputs.srcdir }}
        shell: bash
        run: |
          cat > global.json <<'JSON'
          {
            "sdk": {
              "version": "8.0.415",
              "rollForward": "disable"
            }
          }
          JSON
          dotnet --version

      # 6) Workloads MAUI iOS
      - name: Install MAUI workloads (iOS)
        working-directory: ${{ steps.proj.outputs.srcdir }}
        shell: bash
        run: |
          set -euo pipefail
          dotnet workload install maui maui-ios --source https://api.nuget.org/v3/index.json
          dotnet workload restore

      # 7) Keychain
      - name: Create & unlock keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> "$GITHUB_ENV"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain

      - name: Import .p12 into keychain and allow codesign
        shell: bash
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          IOS_DISTRIBUTION_P12_BASE64: ${{ secrets.IOS_DISTRIBUTION_P12_BASE64 }}
          IOS_DISTRIBUTION_P12_PASSWORD: ${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}
        run: |
          set -euo pipefail
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          P12="$RUNNER_TEMP/dist.p12"
          printf %s "$IOS_DISTRIBUTION_P12_BASE64" | base64 --decode > "$P12"
          openssl pkcs12 -in "$P12" -passin pass:"$IOS_DISTRIBUTION_P12_PASSWORD" -info -nokeys >/dev/null 2>&1
          security import "$P12" -k "$KEYCHAIN_PATH" -P "$IOS_DISTRIBUTION_P12_PASSWORD" -A -f pkcs12 \
            -T /usr/bin/codesign -T /usr/bin/security || {
            openssl pkcs12 -in "$P12" -passin pass:"$IOS_DISTRIBUTION_P12_PASSWORD" -nodes -out "$RUNNER_TEMP/tmp.pem"
            openssl pkcs12 -export -in "$RUNNER_TEMP/tmp.pem" -passout pass:"$IOS_DISTRIBUTION_P12_PASSWORD" \
              -out "$RUNNER_TEMP/dist-legacy.p12"
            security import "$RUNNER_TEMP/dist-legacy.p12" -k "$KEYCHAIN_PATH" -P "$IOS_DISTRIBUTION_P12_PASSWORD" -A -f pkcs12 \
              -T /usr/bin/codesign -T /usr/bin/security
          }
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          CERT_NAME="$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | sed -n 's/.*"\(.*\)".*/\1/p' | head -n1)"
          echo "CERT_NAME=$CERT_NAME" >> "$GITHUB_ENV"
          echo "üîê Certificado: $CERT_NAME"

      - name: Install provisioning profile (App Store)
        env:
          IOS_APPSTORE_PROFILE_B64: ${{ secrets.IOS_APPSTORE_PROFILE_B64 }}
        shell: bash
        run: |
          set -euo pipefail
          RAW="$RUNNER_TEMP/app.mobileprovision"
          printf %s "$IOS_APPSTORE_PROFILE_B64" | base64 --decode > "$RAW"
          security cms -D -i "$RAW" > "$RUNNER_TEMP/profile.plist"
          PP_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' "$RUNNER_TEMP/profile.plist")
          echo "PP_UUID=$PP_UUID" >> "$GITHUB_ENV"
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$RAW" "$HOME/Library/MobileDevice/Provisioning Profiles/$PP_UUID.mobileprovision"

      # 7-bis) Chequear que el provisioning profile incluye multicast (capability real)
      - name: Check multicast in provisioning profile
        shell: bash
        run: |
          set -euo pipefail
          echo "---- Entitlements del provisioning profile ----"
          /usr/libexec/PlistBuddy -c 'Print :Entitlements' "$RUNNER_TEMP/profile.plist" | tee /tmp/pp_ents.plist
          if /usr/libexec/PlistBuddy -c 'Print :Entitlements:com.apple.developer.networking.multicast' "$RUNNER_TEMP/profile.plist" >/dev/null 2>&1; then
            echo "‚úÖ Perfil incluye com.apple.developer.networking.multicast"
          else
            echo "‚ùå El perfil NO incluye multicast. Activa la capability en el App ID y regenera el perfil."
          fi

      # 8) Restore (iOS only)
      - name: Restore (iOS only)
        working-directory: ${{ steps.proj.outputs.srcdir }}
        shell: bash
        run: |
          set -euo pipefail
          dotnet restore "$(basename "${{ steps.proj.outputs.csproj }}")" \
            -p:TargetFramework=net8.0-ios \
            -p:TreatWarningsAsErrors=false \
            -p:NoWarn=NU1605

      # 9) Publicar y generar .ipa  (incluye entitlements + bump de build)
      - name: Publish (.xcarchive + .ipa)
        working-directory: ${{ steps.proj.outputs.srcdir }}
        shell: bash
        run: |
          set -euo pipefail
          PROJ="$(basename "${{ steps.proj.outputs.csproj }}")"
          dotnet publish "$PROJ" \
            -c Release \
            -f net8.0-ios \
            -p:RuntimeIdentifier=ios-arm64 \
            -p:ArchiveOnBuild=true \
            -p:BuildIpa=true \
            -p:PublishTrimmed=true \
            -p:MtouchLink=SdkOnly \
            -p:CodesignEntitlements=Platforms/iOS/Entitlements.plist \
            -p:CodesignKey="${CERT_NAME}" \
            -p:ProvisioningProfileUuid="${PP_UUID}" \
            -p:ApplicationVersion=${{ github.run_number }} \
            -p:TreatWarningsAsErrors=false \
            -p:NoWarn=NU1605

      - name: Find IPA
        id: findipa
        shell: bash
        run: |
          set -euo pipefail
          ROOT="${{ steps.proj.outputs.srcdir }}/bin/Release/net8.0-ios/ios-arm64"
          IPA="$(find "$ROOT/publish" -type f -name '*.ipa' -print -quit || true)"
          if [ -z "$IPA" ]; then
            IPA="$(find "$ROOT" -type f -name '*.ipa' -print -quit || true)"
          fi
          [ -n "$IPA" ] && echo "ipa=$IPA" >> $GITHUB_OUTPUT || { echo "No IPA found"; exit 1; }
          echo "IPA => $IPA"

      # 10) Verificaci√≥n SOLO informativa de assets (NO debe fallar nunca)
      - name: Verify compiled asset catalog (ios-marketing)
        shell: bash
        run: |
          set +e
          IPA="${{ steps.findipa.outputs.ipa }}"
          APPDIR="$(mktemp -d)"
          unzip -q "$IPA" -d "$APPDIR" 2>/dev/null
          APP_PATH="$(/usr/bin/find "$APPDIR/Payload" -maxdepth 1 -type d -name "*.app" -print -quit)"
          echo "üì¶ App: $APP_PATH"
          [ -n "$APP_PATH" ] || { echo "‚ÑπÔ∏è No se encontr√≥ .app (diagn√≥stico)."; exit 0; }
          if [ -d "$APP_PATH/AppIcon" ]; then
            echo "üìÇ AppIcon:"
            ls -la "$APP_PATH/AppIcon" || true
          else
            echo "‚ÑπÔ∏è Sin carpeta AppIcon (no es error)."
          fi
          exit 0

      # 11) Inspecci√≥n Info.plist
      - name: Inspect IPA bundle id & icon name
        shell: bash
        run: |
          set -euo pipefail
          IPA="${{ steps.findipa.outputs.ipa }}"
          PLIST_XML="$(unzip -p "$IPA" Payload/*.app/Info.plist | plutil -convert xml1 -o - -)"
          echo "BundleId:  $(echo "$PLIST_XML" | /usr/libexec/PlistBuddy -c 'Print :CFBundleIdentifier' /dev/stdin)"
          echo "IconName:  $(echo "$PLIST_XML" | /usr/libexec/PlistBuddy -c 'Print :CFBundleIconName'  /dev/stdin || true)"

      # 11-bis) Entitlements efectivos en la IPA (debe incluir multicast)
      - name: Inspect entitlements in IPA (must include multicast)
        shell: bash
        continue-on-error: true
        run: |
          set +e
          IPA="${{ steps.findipa.outputs.ipa }}"
          APPDIR="$(mktemp -d)"
          unzip -q "$IPA" -d "$APPDIR" 2>/dev/null
          APP_PATH="$(/usr/bin/find "$APPDIR/Payload" -maxdepth 1 -type d -name "*.app" -print -quit)"
          echo "App path: $APP_PATH"
          if [ -z "$APP_PATH" ]; then
            echo "‚ö†Ô∏è No se encontr√≥ ninguna carpeta .app dentro de Payload."
            ls -la "$APPDIR/Payload" || true
            exit 0
          fi
          echo "---- codesign entitlements (XML) ----"
          /usr/bin/codesign -d --entitlements :- "$APP_PATH" 2>/dev/null | plutil -convert xml1 -o - - | tee /tmp/ents.xml
          echo "---- multicast entitlement check ----"
          /usr/libexec/PlistBuddy -c 'Print :com.apple.developer.networking.multicast' /tmp/ents.xml \
            && echo "‚úÖ multicast entitlement present" \
            || echo "‚ùå multicast entitlement NOT present"

      # 11-ter) Chequeo de NSLocalNetworkUsageDescription (informativo)
      - name: Check NSLocalNetworkUsageDescription (Info.plist)
        shell: bash
        continue-on-error: true
        run: |
          set +e
          IPA="${{ steps.findipa.outputs.ipa }}"
          PLIST_XML="$(unzip -p "$IPA" Payload/*.app/Info.plist | plutil -convert xml1 -o - -)"
          /usr/libexec/PlistBuddy -c 'Print :NSLocalNetworkUsageDescription' /dev/stdin <<<"$PLIST_XML" \
            && echo "‚úÖ NSLocalNetworkUsageDescription presente" \
            || echo "‚ùå Falta NSLocalNetworkUsageDescription"

      # 12) Subida TestFlight
      - name: Upload to TestFlight
        env:
          APPSTORE_ISSUER_ID:   ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_KEY_ID:      ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_PRIVATE_KEY: ${{ secrets.APPSTORE_PRIVATE_KEY }}
        shell: bash
        run: |
          set -euo pipefail
          IPA="${{ steps.findipa.outputs.ipa }}"
          mkdir -p "$HOME/.appstoreconnect/private_keys"
          KEYFILE="$HOME/.appstoreconnect/private_keys/AuthKey_${APPSTORE_KEY_ID}.p8"
          CONTENT="${APPSTORE_PRIVATE_KEY}"
          if echo "$CONTENT" | grep -q "BEGIN PRIVATE KEY"; then
            printf '%b' "$CONTENT" > "$KEYFILE"
          else
            if printf '%s' "$CONTENT" | base64 -d > "$KEYFILE" 2>/dev/null; then :; else printf '%b' "$CONTENT" > "$KEYFILE"; fi
          fi
          chmod 600 "$KEYFILE"
          xcrun altool --list-providers --apiKey "$APPSTORE_KEY_ID" --apiIssuer "$APPSTORE_ISSUER_ID" >/dev/null
          xcrun altool --upload-app -f "$IPA" -t ios \
            --apiKey "$APPSTORE_KEY_ID" --apiIssuer "$APPSTORE_ISSUER_ID" --verbose

      # 13) Artefactos
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            ${{ steps.findipa.outputs.ipa }}
            $HOME/Library/Logs/DiagnosticReports/*
          if-no-files-found: ignore
