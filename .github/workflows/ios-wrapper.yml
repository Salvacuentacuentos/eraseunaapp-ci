name: iOS TestFlight (MAUI) â€” pÃºblico âžœ privado

on:
  workflow_dispatch:

concurrency:
  group: ios-testflight-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DOTNET_VERSION: 8.0.415
  XCODE_VERSION: "16.1"   # iOS 18 SDK
  CONFIGURATION: Release

jobs:
  build-and-upload:
    runs-on: macos-14

    steps:
      # 1) Repo CI (este)
      - name: Checkout (CI repo)
        uses: actions/checkout@v4

      # 2) Repo privado con el cÃ³digo
      - name: Checkout private source
        uses: actions/checkout@v4
        with:
          repository: Salvacuentacuentos/Eraseunaapp
          path: source/repos
          ssh-key: ${{ secrets.PRIVATE_REPO_DEPLOY_KEY }}

      # 3) Herramientas
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Point .NET to selected Xcode (DEVELOPER_DIR & MD_APPLE_SDK_ROOT)
        run: |
          set -euo pipefail
          XCODE_DEV="$(xcode-select -p)"
          XCODE_APP="$(dirname "$(dirname "$XCODE_DEV")")"
          echo "DEVELOPER_DIR=$XCODE_DEV"     >> "$GITHUB_ENV"
          echo "MD_APPLE_SDK_ROOT=$XCODE_APP" >> "$GITHUB_ENV"
          xcodebuild -version

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.sln','**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Install MAUI workloads (iOS only)
        run: |
          set -euo pipefail
          dotnet workload install maui maui-ios --source https://api.nuget.org/v3/index.json
          dotnet workload list

      # 4) Detectar automÃ¡ticamente el csproj
      - name: Locate project (auto)
        id: proj
        run: |
          set -euo pipefail
          CS=$(find source -maxdepth 8 -type f -name "Eraseunaapp.csproj" -print -quit)
          if [ -z "$CS" ]; then
            echo "::error::No se encontrÃ³ Eraseunaapp.csproj"; exit 1;
          fi
          DIR=$(dirname "$CS")
          echo "csproj=$CS"  >> $GITHUB_OUTPUT
          echo "srcdir=$DIR" >> $GITHUB_OUTPUT
          echo "Proyecto: $CS"

      # 5) Pin .NET 8 en el proyecto (evita .NET 9)
      - name: Pin .NET 8 SDK (global.json)
        working-directory: ${{ steps.proj.outputs.srcdir }}
        run: |
          cat > global.json <<'JSON'
          { "sdk": { "version": "8.0.415", "rollForward": "disable" } }
          JSON
          dotnet --info | sed -n '1,60p'

      - name: Restore (TFM iOS)
        working-directory: ${{ steps.proj.outputs.srcdir }}
        run: |
          set -euo pipefail
          dotnet restore "$(basename "${{ steps.proj.outputs.csproj }}")" -p:TargetFramework=net8.0-ios -p:TreatWarningsAsErrors=false -p:NoWarn=NU1605

      # 6) Keychain y certificado
      - name: Create & unlock keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> "$GITHUB_ENV"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain

      - name: Import .p12 (robusto) y exponer TEAMID
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          IOS_DISTRIBUTION_P12_BASE64: ${{ secrets.IOS_DISTRIBUTION_P12_BASE64 }}
          IOS_DISTRIBUTION_P12_PASSWORD: ${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}
        run: |
          set -euo pipefail
          P12="$RUNNER_TEMP/dist.p12"
          printf %s "$IOS_DISTRIBUTION_P12_BASE64" | base64 --decode > "$P12"
          # Validar pass
          openssl pkcs12 -in "$P12" -passin pass:"$IOS_DISTRIBUTION_P12_PASSWORD" -info -nokeys >/dev/null 2>&1 || { echo "::error::Password .p12 incorrecta"; exit 1; }
          # Importar
          if ! security import "$P12" -k "$KEYCHAIN_PATH" -P "$IOS_DISTRIBUTION_P12_PASSWORD" -A -f pkcs12 -T /usr/bin/codesign -T /usr/bin/security; then
            openssl pkcs12 -in "$P12" -passin pass:"$IOS_DISTRIBUTION_P12_PASSWORD" -nodes -out "$RUNNER_TEMP/tmp.pem"
            openssl pkcs12 -export -in "$RUNNER_TEMP/tmp.pem" -out "$RUNNER_TEMP/dist-legacy.p12" -passout pass:"$IOS_DISTRIBUTION_P12_PASSWORD"
            security import "$RUNNER_TEMP/dist-legacy.p12" -k "$KEYCHAIN_PATH" -P "$IOS_DISTRIBUTION_P12_PASSWORD" -A -f pkcs12 -T /usr/bin/codesign -T /usr/bin/security
          fi
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          CERT_NAME="$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep -E 'Apple Distribution:' | sed -n 's/.*"\(.*\)".*/\1/p' | head -n1)"
          [ -n "$CERT_NAME" ] || { echo "::error::No se encontrÃ³ identidad Apple Distribution"; exit 1; }
          TEAMID="$(echo "$CERT_NAME" | sed -n 's/.*(\(.*\)).*/\1/p')"
          echo "CERT_NAME=$CERT_NAME" >> "$GITHUB_ENV"
          echo "TEAMID=$TEAMID"       >> "$GITHUB_ENV"
          echo "ðŸ” $CERT_NAME â€” TEAMID=$TEAMID"

      # 7) Provisioning profile + validaciÃ³n multicast
      - name: Install provisioning profile (App Store)
        env:
          IOS_APPSTORE_PROFILE_B64: ${{ secrets.IOS_APPSTORE_PROFILE_B64 }}
        run: |
          set -euo pipefail
          PROFILE_RAW="$RUNNER_TEMP/app.mobileprovision"
          printf %s "$IOS_APPSTORE_PROFILE_B64" | base64 --decode > "$PROFILE_RAW"
          security cms -D -i "$PROFILE_RAW" > "$RUNNER_TEMP/profile.plist"
          PP_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' "$RUNNER_TEMP/profile.plist")
          PP_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' "$RUNNER_TEMP/profile.plist")
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$PROFILE_RAW" "$HOME/Library/MobileDevice/Provisioning Profiles/$PP_UUID.mobileprovision"
          echo "PP_UUID=$PP_UUID" >> "$GITHUB_ENV"
          echo "PP_NAME=$PP_NAME" >> "$GITHUB_ENV"
          echo "Perfil instalado: $PP_NAME ($PP_UUID)"

      - name: Validar entitlement en perfil (multicast)
        run: |
          set -euo pipefail
          VAL=$(/usr/libexec/PlistBuddy -c 'Print :Entitlements:com.apple.developer.networking.multicast' "$RUNNER_TEMP/profile.plist" 2>/dev/null || echo "")
          echo "Perfil multicast entitlement: '${VAL}'"
          [ "$VAL" = "true" ] || [ "$VAL" = "1" ] || { echo "::error::El perfil App Store NO incluye 'com.apple.developer.networking.multicast'. Sube un perfil regenerado con esa capability."; exit 1; }

      # 8) Verificar icono 1024Ã—1024 (AppIcon)
      - name: Verificar icono App Store (1024x1024, PNG)
        working-directory: ${{ steps.proj.outputs.srcdir }}
        run: |
          set -euo pipefail
          PROJ_DIR="${{ steps.proj.outputs.srcdir }}"
          FOUND=""
          for f in "$PROJ_DIR/Resources/AppIcon/appicon.png" "$PROJ_DIR/Resources/appicon.png" "$PROJ_DIR/Resources/AppIcon/AppIcon.png"; do
            [ -f "$f" ] || continue
            W=$(sips -g pixelWidth  "$f" | awk '/pixelWidth/ {print $2}')
            H=$(sips -g pixelHeight "$f" | awk '/pixelHeight/ {print $2}')
            if [ "$W" = "1024" ] && [ "$H" = "1024" ]; then FOUND="$f"; break; fi
          done
          [ -n "$FOUND" ] || { echo "::error::No se encontrÃ³ PNG 1024x1024 en Resources/AppIcon*"; exit 1; }
          echo "OK 1024x1024: $FOUND"

      # 9) Build + Archive + IPA
      - name: Publish (genera .xcarchive y .ipa)
        working-directory: ${{ steps.proj.outputs.srcdir }}
        run: |
          set -euo pipefail
          BUILD_NO=$(date -u +%Y%m%d%H%M%S)
          dotnet publish "$(basename "${{ steps.proj.outputs.csproj }}")" \
            -c "${CONFIGURATION}" \
            -f net8.0-ios \
            -p:RuntimeIdentifier=ios-arm64 \
            -p:ArchiveOnBuild=true \
            -p:BuildIpa=true \
            -p:ApplicationVersion=$BUILD_NO \
            -p:CFBundleVersion=$BUILD_NO \
            -p:CFBundleIconName=AppIcon \
            -p:CodesignKey="${{ env.CERT_NAME }}" \
            -p:CodesignTeamId="${{ env.TEAMID }}" \
            -p:ProvisioningProfileUuid="${{ env.PP_UUID }}" \
            -p:TreatWarningsAsErrors=false \
            -p:NoWarn=NU1605

      - name: Find IPA
        id: findipa
        run: |
          set -euo pipefail
          ROOT="${{ steps.proj.outputs.srcdir }}/bin/Release/net8.0-ios/ios-arm64"
          IPA="$(find "$ROOT" -type f -name '*.ipa' -print -quit || true)"
          [ -n "$IPA" ] || { echo "::error::No .ipa found"; exit 1; }
          echo "ipa=$IPA" >> "$GITHUB_OUTPUT"
          echo "IPA: $IPA"

      - name: Inspector rÃ¡pido de IPA (bundle id & icon name)
        if: steps.findipa.outputs.ipa != ''
        run: |
          set -euo pipefail
          IPA="${{ steps.findipa.outputs.ipa }}"
          PLIST_XML="$(unzip -p "$IPA" Payload/*.app/Info.plist | plutil -convert xml1 -o - -)"
          BID=$(echo "$PLIST_XML" | /usr/libexec/PlistBuddy -c 'Print :CFBundleIdentifier' /dev/stdin)
          ICON=$(echo "$PLIST_XML" | /usr/libexec/PlistBuddy -c 'Print :CFBundleIconName' /dev/stdin 2>/dev/null || true)
          echo "BundleId: $BID"
          echo "CFBundleIconName: ${ICON:-<vacÃ­o>}"

      # 10) Subida a TestFlight
      - name: Upload to TestFlight (altool)
        if: steps.findipa.outputs.ipa != ''
        env:
          APPSTORE_ISSUER_ID:   ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_KEY_ID:      ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_PRIVATE_KEY: ${{ secrets.APPSTORE_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          IPA="${{ steps.findipa.outputs.ipa }}"
          mkdir -p "$HOME/.appstoreconnect/private_keys"
          KEYFILE="$HOME/.appstoreconnect/private_keys/AuthKey_${APPSTORE_KEY_ID}.p8"
          CONTENT="${APPSTORE_PRIVATE_KEY}"
          if echo "$CONTENT" | grep -q "BEGIN PRIVATE KEY"; then
            printf '%b' "$CONTENT" > "$KEYFILE"
          else
            if printf '%s' "$CONTENT" | base64 -d > "$KEYFILE" 2>/dev/null; then :; else printf '%b' "$CONTENT" > "$KEYFILE"; fi
          fi
          chmod 600 "$KEYFILE"
          # Probar credenciales
          xcrun altool --list-providers --apiKey "$APPSTORE_KEY_ID" --apiIssuer "$APPSTORE_ISSUER_ID" >/dev/null
          # Subir
          xcrun altool --upload-app -f "$IPA" -t ios --apiKey "$APPSTORE_KEY_ID" --apiIssuer "$APPSTORE_ISSUER_ID" --verbose

      # 11) Artefactos de salida
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            ${{ steps.findipa.outputs.ipa }}
            $HOME/Library/Logs/DiagnosticReports/*
          if-no-files-found: ignore
