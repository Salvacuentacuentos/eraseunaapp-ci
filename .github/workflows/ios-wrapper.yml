name: iOS TestFlight (MAUI) ‚Äî p√∫blico ‚ûú privado

on:
  workflow_dispatch:

concurrency:
  group: ios-testflight-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DOTNET_VERSION: 8.0.415
  XCODE_VERSION: "16.1"
  CONFIGURATION: Release
  RUNTIME_IDENTIFIER: ios-arm64

jobs:
  build-and-upload:
    runs-on: macos-14

    steps:
      - name: Checkout (CI repo)
        uses: actions/checkout@v4

      - name: Checkout private source
        uses: actions/checkout@v4
        with:
          repository: Salvacuentacuentos/Eraseunaapp
          path: source/repos
          ssh-key: ${{ secrets.PRIVATE_REPO_DEPLOY_KEY }}

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Point .NET to selected Xcode (DEVELOPER_DIR & MD_APPLE_SDK_ROOT)
        shell: bash
        run: |
          set -euo pipefail
          XCODE_DEV="$(xcode-select -p)"
          XCODE_APP="$(dirname "$(dirname "$XCODE_DEV")")"
          echo "DEVELOPER_DIR=$XCODE_DEV"     >> "$GITHUB_ENV"
          echo "MD_APPLE_SDK_ROOT=$XCODE_APP" >> "$GITHUB_ENV"
          xcodebuild -version

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.sln', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Locate project (auto)
        id: proj
        shell: bash
        run: |
          set -euo pipefail
          CS=$(find source -maxdepth 6 -type f -name "Eraseunaapp.csproj" -print -quit)
          [ -n "$CS" ] || { echo "No se encontr√≥ Eraseunaapp.csproj"; exit 1; }
          DIR=$(dirname "$CS")
          echo "csproj=$CS"  >> $GITHUB_OUTPUT
          echo "srcdir=$DIR" >> $GITHUB_OUTPUT
          echo "Proyecto: $CS"; echo "Carpeta: $DIR"; ls -la "$DIR"

      - name: Pin .NET 8 SDK (global.json)
        working-directory: ${{ steps.proj.outputs.srcdir }}
        shell: bash
        run: |
          cat > global.json <<'JSON'
          { "sdk": { "version": "8.0.415", "rollForward": "disable" } }
          JSON
          dotnet --info | sed -n '1,80p'

      - name: Install MAUI workloads (iOS)
        working-directory: ${{ steps.proj.outputs.srcdir }}
        shell: bash
        run: |
          set -euo pipefail
          dotnet workload install maui maui-ios --source https://api.nuget.org/v3/index.json
          dotnet workload restore
          dotnet workload list

      - name: Verify App Icon 1024 (Resources/AppIcon/appicon.png)
        working-directory: ${{ steps.proj.outputs.srcdir }}
        shell: bash
        run: |
          set -euo pipefail
          ICON="Resources/AppIcon/appicon.png"
          if [ -f "$ICON" ]; then
            W=$(sips -g pixelWidth  "$ICON" 2>/dev/null | awk '/pixelWidth/{print $2}')
            H=$(sips -g pixelHeight "$ICON" 2>/dev/null | awk '/pixelHeight/{print $2}')
            echo "Icon size: ${W}x${H}"
          else
            echo "::warning::No existe $ICON"
          fi

      - name: Create & unlock keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain

      - name: Import .p12 into keychain (robust)
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          IOS_DISTRIBUTION_P12_BASE64: ${{ secrets.IOS_DISTRIBUTION_P12_BASE64 }}
          IOS_DISTRIBUTION_P12_PASSWORD: ${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          P12_PATH="$RUNNER_TEMP/dist.p12"
          printf %s "$IOS_DISTRIBUTION_P12_BASE64" | base64 --decode > "$P12_PATH"
          openssl pkcs12 -in "$P12_PATH" -passin pass:"$IOS_DISTRIBUTION_P12_PASSWORD" -info -nokeys >/dev/null 2>&1
          security import "$P12_PATH" -k "$KEYCHAIN_PATH" -P "$IOS_DISTRIBUTION_P12_PASSWORD" -A -f pkcs12 -T /usr/bin/codesign -T /usr/bin/security \
          || { echo "Reempaquetando legacy‚Ä¶"; \
               openssl pkcs12 -in "$P12_PATH" -passin pass:"$IOS_DISTRIBUTION_P12_PASSWORD" -nodes -out "$RUNNER_TEMP/tmp.pem"; \
               openssl pkcs12 -export -in "$RUNNER_TEMP/tmp.pem" -passout pass:"$IOS_DISTRIBUTION_P12_PASSWORD" -out "$RUNNER_TEMP/dist-legacy.p12"; \
               security import "$RUNNER_TEMP/dist-legacy.p12" -k "$KEYCHAIN_PATH" -P "$IOS_DISTRIBUTION_P12_PASSWORD" -A -f pkcs12 -T /usr/bin/codesign -T /usr/bin/security; }
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          CERT_NAME="$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | sed -n 's/.*"\(.*\)".*/\1/p' | head -n1)"
          echo "CERT_NAME=$CERT_NAME" >> "$GITHUB_ENV"
          echo "üîê Certificado: $CERT_NAME"

      - name: Install provisioning profile (robust)
        env:
          IOS_APPSTORE_PROFILE_B64: ${{ secrets.IOS_APPSTORE_PROFILE_B64 }}
        shell: bash
        run: |
          set -euo pipefail
          PROFILE_RAW="$RUNNER_TEMP/app.mobileprovision"
          printf %s "$IOS_APPSTORE_PROFILE_B64" | base64 --decode > "$PROFILE_RAW"
          security cms -D -i "$PROFILE_RAW" > "$RUNNER_TEMP/profile.plist"
          PP_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' "$RUNNER_TEMP/profile.plist")
          PP_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' "$RUNNER_TEMP/profile.plist")
          echo "PP_UUID=$PP_UUID" >> $GITHUB_ENV
          echo "PP_NAME=$PP_NAME" >> $GITHUB_ENV
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$PROFILE_RAW" "$HOME/Library/MobileDevice/Provisioning Profiles/$PP_UUID.mobileprovision"

      - name: Publish (.xcarchive) + .ipa
        working-directory: ${{ steps.proj.outputs.srcdir }}
        shell: bash
        run: |
          set -euo pipefail
          dotnet publish "$(basename "${{ steps.proj.outputs.csproj }}")" \
            -c "${{ env.CONFIGURATION }}" \
            -f net8.0-ios \
            -p:RuntimeIdentifier="${{ env.RUNTIME_IDENTIFIER }}" \
            -p:ArchiveOnBuild=true \
            -p:BuildIpa=true \
            -p:PublishTrimmed=true \
            -p:CodesignKey="${{ env.CERT_NAME }}" \
            -p:ProvisioningProfileUuid="${{ env.PP_UUID }}" \
            -p:TreatWarningsAsErrors=false \
            -p:NoWarn=NU1605

      - name: Find IPA & inspect Info.plist
        id: findipa
        working-directory: ${{ steps.proj.outputs.srcdir }}
        shell: bash
        run: |
          set -euo pipefail
          IPA="$(find "bin/${{ env.CONFIGURATION }}/net8.0-ios/${{ env.RUNTIME_IDENTIFIER }}/publish" -type f -name "*.ipa" -print -quit || true)"
          if [ -z "$IPA" ]; then
            IPA="$(find "bin/${{ env.CONFIGURATION }}/net8.0-ios/${{ env.RUNTIME_IDENTIFIER }}" -type f -name "*.ipa" -print -quit || true)"
          fi
          if [ -z "$IPA" ]; then
            echo "::error::No se encontr√≥ ning√∫n .ipa en bin/${{ env.CONFIGURATION }}/net8.0-ios/${{ env.RUNTIME_IDENTIFIER }}"; exit 1
          fi
          # Convertir a ruta ABSOLUTA para poder usarla fuera del working-directory
          case "$IPA" in
            /*) ABS="$IPA" ;;
            *)  ABS="$PWD/$IPA" ;;
          esac
          echo "ipa=$ABS" >> $GITHUB_OUTPUT
          echo "‚úÖ IPA => $ABS"
          PLIST_XML="$(unzip -p "$ABS" Payload/*.app/Info.plist | plutil -convert xml1 -o - -)"
          echo "BundleId: $(echo "$PLIST_XML" | /usr/libexec/PlistBuddy -c 'Print :CFBundleIdentifier' /dev/stdin)"
          echo "IconName: $(echo "$PLIST_XML" | /usr/libexec/PlistBuddy -c 'Print :CFBundleIconName'  /dev/stdin || true)"

      - name: Upload to TestFlight
        if: steps.findipa.outputs.ipa != ''
        working-directory: ${{ steps.proj.outputs.srcdir }}
        env:
          APPSTORE_ISSUER_ID:   ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_KEY_ID:      ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_PRIVATE_KEY: ${{ secrets.APPSTORE_PRIVATE_KEY }}
        shell: bash
        run: |
          set -euo pipefail
          IPA="${{ steps.findipa.outputs.ipa }}"
          test -f "$IPA" || { echo "::error::IPA no existe: $IPA"; ls -la "$(dirname "$IPA")" || true; exit 1; }

          mkdir -p "$HOME/.appstoreconnect/private_keys"
          KEYFILE="$HOME/.appstoreconnect/private_keys/AuthKey_${APPSTORE_KEY_ID}.p8"
          CONTENT="${APPSTORE_PRIVATE_KEY}"
          if echo "$CONTENT" | grep -q "BEGIN PRIVATE KEY"; then
            printf '%b' "$CONTENT" > "$KEYFILE"
          else
            printf '%s' "$CONTENT" | base64 -d > "$KEYFILE" 2>/dev/null || printf '%b' "$CONTENT" > "$KEYFILE"
          fi
          chmod 600 "$KEYFILE"

          xcrun altool --list-providers --apiKey "$APPSTORE_KEY_ID" --apiIssuer "$APPSTORE_ISSUER_ID" >/dev/null
          echo "‚¨ÜÔ∏è Subiendo IPA: $IPA"
          xcrun altool --upload-app -f "$IPA" -t ios --apiKey "$APPSTORE_KEY_ID" --apiIssuer "$APPSTORE_ISSUER_ID" --verbose

      - name: Upload artifact (IPA)
        if: steps.findipa.outputs.ipa != ''
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ${{ steps.findipa.outputs.ipa }}

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: |
            $HOME/Library/Logs/DiagnosticReports/*
          if-no-files-found: ignore
